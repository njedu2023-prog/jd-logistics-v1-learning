<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>京东物流 V1.0 法定预测报告</title>
  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",Arial;
      margin:24px;background:#f6f7f9;color:#111
    }
    .wrap{max-width:1120px;margin:0 auto}
    .card{
      background:#fff;border:1px solid #e6e8eb;border-radius:12px;
      padding:18px;margin:14px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)
    }
    h1{font-size:20px;margin:0 0 8px}
    h2{font-size:16px;margin:0 0 10px}
    .meta{color:#666;font-size:13px}
    .bad{background:#fff5f5;border-color:#ffd6d6}
    .bad .meta{color:#b00020}

    /* 表格整体更专业 */
    table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
      table-layout:auto;
    }
    th,td{
      border-bottom:1px solid #eee;
      padding:10px 8px;
      text-align:left;
      vertical-align:middle;
    }
    th{
      color:#444;
      font-weight:700;
      background:#fafafa;
      white-space:nowrap;
      position:sticky;
      top:0;
      z-index:2;
    }

    /* KV 表（模块①②⑥） */
    .k{
      color:#666;
      width:220px;
      white-space:nowrap;
      background:#fcfcfd;
      font-weight:600;
    }

    .small{font-size:12px;color:#666;line-height:1.6}
    .tag{
      display:inline-block;padding:2px 8px;border-radius:999px;
      background:#f0f2f5;font-size:12px;color:#444;margin-left:8px
    }
    .ok{background:#ecfdf3;color:#0a6a2b}
    .fail{background:#fff1f0;color:#b42318}

    .mono{
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New";
      font-size:12px
    }
    .num{font-variant-numeric:tabular-nums}
    .td-num{ text-align:right; }
    .td-date{ white-space:nowrap; }
    .td-text{ white-space:nowrap; }

    /* 横向滚动容器：解决模块⑦挤压 */
    .scrollX{
      overflow:auto;
      border:1px solid #eef0f3;
      border-radius:10px;
      background:#fff;
    }
    .scrollX table{
      min-width:1200px; /* 关键：避免列挤压在一起 */
    }

    /* 行 hover 更像报表 */
    tbody tr:hover td{ background:#fbfcff; }
  </style>
</head>

<body>
<div class="wrap">

  <div class="card" id="top">
    <h1>
      京东物流 V1.0 法定预测报告
      <span class="tag" id="statusTag">加载中</span>
    </h1>
    <div class="meta" id="metaLine">正在读取 runs/latest_report.json ...</div>
    <div class="small" id="hint"></div>
  </div>

  <div class="card"><h2>① 当日实际交易数据</h2><div id="m1c"></div></div>
  <div class="card"><h2>② 昨日预测回顾</h2><div id="m2c"></div></div>
  <div class="card"><h2>③ 次日价格分布预测</h2><div id="m3c"></div></div>
  <div class="card"><h2>④ 未来 1 个月价格分布预测</h2><div id="m4c"></div></div>
  <div class="card"><h2>⑤ 未来 6 个月价格分布预测</h2><div id="m5c"></div></div>
  <div class="card"><h2>⑥ 模型状态与学习更新</h2><div id="m6c"></div></div>
  <div class="card"><h2>⑦ 过去五个交易日预测命中回顾</h2><div id="m7c"></div></div>

  <div class="card">
    <div class="small">
      <b>合规声明：</b><br>
      本报告严格遵循“真实数据优先”与“不得回填 / 估算”原则生成。<br>
      若当日真实交易数据不可得，系统将输出完整法定界面结构，并明确标注为占位状态，不进行任何形式的数据推断或补全。
    </div>
  </div>

</div>

<script>
const $ = id => document.getElementById(id);

/** 字段中文映射：找不到就回退原字段名 */
const FIELD_ZH = {
  // 模块①
  trade_date: '交易日期',
  open: '开盘价',
  high: '最高价',
  low: '最低价',
  close: '收盘价',
  volume: '成交量',
  amount_yi_hkd: '成交额（亿港元）',
  source: '数据来源',
  source_url: '数据源地址',
  fetched_at_bjt: '抓取时间（北京时间）',
  raw_sha1: '数据校验指纹',

  // 分布表（③④⑤）
  p: '分位点（P）',
  v: '价格（HKD）',

  // 模块⑦（回顾表）
  eval_date: '评估日期',
  target_trade_date: '目标交易日',
  symbol: '股票代码',
  actual_close: '实际收盘价',
  pred_ref_date: '预测参考日',
  pred_median_t1: '预测中位价（T+1）',
  pred_p25_t1: '预测 25 分位（T+1）',
  pred_p75_t1: '预测 75 分位（T+1）',
  abs_error: '绝对误差',
  rel_error_pct: '相对误差（%）',
  hit_bucket: '命中分位区间',
  judge: '判断结果',
  remark: '备注',

  // 模块⑥（你截图里那些英文键）
  model_version: '模型版本',
  last_success_trade_date: '最近一次成功交易日',
  last_run_id: '最近一次运行编号',
  mu_base: '漂移率 μ（基准）',
  sigma_short: '短期波动率 σ（短）',
  sigma_mid: '中期波动率 σ（中）',
  sigma_long: '长期波动率 σ（长）',
  enable_volume_factor: '启用量能因子',
  enable_beta_anchor: '启用指数 β 锚定',
  beta_window: 'β 计算窗口（天）',
  volume_window: '量能计算窗口（天）',
  safety_limits: '安全边界（limits）',
  updated_at_bjt: '更新时间（北京时间）',
  created_at_bjt: '创建时间（北京时间）',
  sigma_base: '基础波动率 σ（base）',
  last_close: '最近收盘价',
  last_trade_date: '最近交易日'
};

function label(k){ return FIELD_ZH[k] || k; }

/** 安全的 HTML 转义 */
function escapeHtml(s){
  const str = String(s);
  return str
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'","&#39;");
}

/** 类型判断 */
function isNumber(x){ return typeof x === 'number' && Number.isFinite(x); }
function isBool(x){ return typeof x === 'boolean'; }

/** 数值格式：统一更专业 */
function fmtNumber(n, digits=2){ return n.toFixed(digits); }

function fmtValueByKey(v, k){
  // 布尔值：是/否
  if(isBool(v)) return v ? '是' : '否';
  if(!isNumber(v)) return String(v);

  // 成交量：整数千分位
  if(k === 'volume'){
    return Math.round(v).toLocaleString('zh-CN');
  }

  // 分位点 p：0.05/0.25/0.5... 保留2位
  if(k === 'p'){
    return fmtNumber(v, 2);
  }

  // 相对误差（%）
  if(String(k).toLowerCase().includes('rel_error') && String(k).toLowerCase().includes('pct')){
    return fmtNumber(v, 2);
  }

  // 其他所有数值：统一 2 位（价格/误差/分位价等）
  return fmtNumber(v, 2);
}

/** 单元格渲染：对象用 JSON；标量按键格式化 */
function renderScalar(v, k){
  if(v == null) return '';
  if(typeof v === 'object'){
    return `<span class="mono">${escapeHtml(JSON.stringify(v))}</span>`;
  }
  const s = (isNumber(v) || isBool(v)) ? fmtValueByKey(v, k) : String(v);
  return `<span class="num">${escapeHtml(s)}</span>`;
}

/** KV 表（模块①②⑥） */
function kvTable(obj, emptyHint){
  if(!obj || Object.keys(obj).length===0){
    return `<div class="small">${emptyHint || '暂无可用数据'}</div>`;
  }
  const rows = Object.entries(obj).map(([k,v])=>{
    return `<tr><td class="k">${escapeHtml(label(k))}</td><td>${renderScalar(v, k)}</td></tr>`;
  }).join('');
  return `<table><tbody>${rows}</tbody></table>`;
}

/** 判断列类型：用于模块⑦对齐/不换行 */
function cellClassByKey(k){
  const kk = String(k).toLowerCase();
  if(kk.includes('date')) return 'td-date';
  if(kk.includes('close') || kk.includes('median') || kk.includes('p25') || kk.includes('p75') || kk.includes('error') || kk === 'v' || kk === 'p') return 'td-num';
  if(kk.includes('symbol')) return 'td-text';
  return '';
}

/** 数组表（模块③④⑤⑦） */
function arrayTable(arr){
  if(!Array.isArray(arr) || arr.length===0){
    return '<div class="small">暂无数据</div>';
  }
  const keys = Array.from(new Set(arr.flatMap(x=>Object.keys(x||{}))));

  const head = keys.map(k=>`<th>${escapeHtml(label(k))}</th>`).join('');
  const body = arr.map(x=>{
    const tds = keys.map(k=>{
      const v = x?.[k];
      const cls = cellClassByKey(k);
      return `<td class="${cls}">${renderScalar(v, k)}</td>`;
    }).join('');
    return `<tr>${tds}</tr>`;
  }).join('');

  return `<div class="scrollX"><table><thead><tr>${head}</tr></thead><tbody>${body}</tbody></table></div>`;
}

async function load(){
  try{
    const r = await fetch('runs/latest_report.json?_=' + Date.now(), {cache:'no-store'});
    if(!r.ok) throw new Error('report json not ready');
    const d = await r.json();

    const ok = d.status === 'SUCCESS';
    $('statusTag').textContent = ok ? '报告有效' : '法定占位';
    $('statusTag').className = 'tag ' + (ok ? 'ok' : 'fail');

    $('metaLine').textContent =
      `股票代码：${d.symbol || '02618.HK'} ｜ 交易日期：${d.trade_date || '未知'} ｜ 报告生成时间：${d.generated_at_bjt || '未知'}`;

    $('hint').textContent = d.report_reason || '';
    if(!ok) $('top').className = 'card bad';

    $('m1c').innerHTML = kvTable(d.module_1_market,'当日无真实交易数据（合规占位）');
    $('m2c').innerHTML = kvTable(d.module_2_yesterday_review);
    $('m3c').innerHTML = arrayTable(d.module_3_t1_distribution);
    $('m4c').innerHTML = arrayTable(d.module_4_1m_distribution);
    $('m5c').innerHTML = arrayTable(d.module_5_6m_distribution);
    $('m6c').innerHTML = kvTable(d.module_6_model_state);
    $('m7c').innerHTML = arrayTable(d.module_7_last5_hit);

  }catch(e){
    $('statusTag').textContent = '法定占位';
    $('statusTag').className = 'tag fail';
    $('metaLine').textContent = '法定界面已输出（数据文件尚未生成）';
    $('top').className = 'card bad';
  }
}

load();
</script>
</body>
</html>
