<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>京东物流 V1.0 报告（自动更新）</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,
                   "PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
      margin: 0; padding: 0; background: #fafafa; color: #111;
      font-size: 12px;
      line-height: 1.55;
    }

    main { max-width: 980px; margin: 18px auto; padding: 0 14px 30px; }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      padding: 16px;
    }

    .page-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #status {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #e6e6e6;
      padding: 8px 10px;
    }

    th {
      background: #f7f7f7;
      font-weight: 600;
    }

    pre {
      background:#f4f4f4;
      padding:12px;
      border-radius:10px;
      overflow:auto;
      font-size: 12px;
    }

    .error { color: #b00020; }
  </style>
</head>

<body>
<main>
  <div class="card">
    <div class="page-title">京东物流 V1.0 报告（自动更新）</div>
    <div id="status">正在加载最新报告…</div>

    <hr style="margin:16px 0;border:none;border-top:1px solid #eee;" />

    <div id="content"></div>
  </div>
</main>

<script>
const RAW_MD =
  "https://raw.githubusercontent.com/njedu2023-prog/jd-logistics-v1-learning/main/report_latest.md";
const bust = `?t=${Date.now()}`;

// 判断“字段名”是否应该按百分比展示（只对明确的比例/涨跌幅/收益率/占比等字段生效）
function isPercentKey(key) {
  const k = (key || "").trim();
  // 你可以按需要继续加关键词
  return /(%|百分比|占比|比例|涨跌幅|涨幅|跌幅|收益率|回报率|波动率|变化率)/.test(k);
}

// 尝试把单元格文本转成数字（允许逗号分隔、前后空格、以及末尾单位）
function parseNumberFromText(text) {
  const s = (text || "").toString().trim();
  // 保留可能的负号和小数点，去掉逗号
  const cleaned = s.replace(/,/g, "");
  // 如果本身就带 %，优先当作百分比文本处理（只在 isPercentKey 情况下会用到）
  if (/%$/.test(cleaned)) {
    const n = Number(cleaned.replace(/%$/, "").trim());
    return Number.isFinite(n) ? { value: n, hasPercentSign: true } : null;
  }
  const n = Number(cleaned);
  return Number.isFinite(n) ? { value: n, hasPercentSign: false } : null;
}

async function loadReport() {
  const statusEl  = document.getElementById("status");
  const contentEl = document.getElementById("content");

  try {
    statusEl.textContent = "拉取中…";
    const res = await fetch(RAW_MD + bust, { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const md = await res.text();

    // 1. Markdown → HTML
    contentEl.innerHTML = marked.parse(md);

    // 2. 删除“数据源”
    contentEl.querySelectorAll("p, li").forEach(el => {
      if (el.textContent.trim().startsWith("数据源")) el.remove();
    });

    contentEl.querySelectorAll("table tr").forEach(tr => {
      const td = tr.querySelector("td");
      if (td && td.textContent.trim() === "数据源") tr.remove();
    });

    // ✅删除重复的小标题行（③④⑤模块的第二行标题）
    contentEl.querySelectorAll("p, li").forEach(el => {
      const t = el.textContent.trim();
      if (
        t.startsWith("③ 次日价格分布预测") ||
        t.startsWith("④ 未来1个月价格分布预测") ||
        t.startsWith("⑤ 未来6个月价格分布预测")
      ) {
        el.remove();
      }
    });

    // 3. ✅表格数值统一处理（稳健版）
    // 规则：
    // - 成交量：股 → 万股（仅当字段名=成交量）
    // - 成交额：港元 → 亿港元（仅当字段名=成交额）
    // - 百分比：只在字段名明确是比例/涨跌幅/收益率/占比等时才处理（支持正负）
    // - 其余数字：统一两位小数（价格<1 不再误判成百分比）
    contentEl.querySelectorAll("table tr").forEach(tr => {
      const tds = tr.querySelectorAll("td");
      if (tds.length < 2) return;

      const key = tds[0].textContent.trim();
      const percentKey = isPercentKey(key);

      // 从第2列开始，所有数值列都处理（有些表不止两列）
      for (let i = 1; i < tds.length; i++) {
        const cell = tds[i];
        const parsed = parseNumberFromText(cell.textContent);
        if (!parsed) continue;

        const raw = parsed.value;

        // 成交量：股 → 万股（只处理第2列，且字段名匹配）
        if (i === 1 && key === "成交量") {
          const v = raw / 10000;
          cell.textContent = `${v.toFixed(2)} 万股`;
          continue;
        }

        // 成交额：港元 → 亿港元（只处理第2列，且字段名匹配）
        if (i === 1 && key === "成交额") {
          const v = raw / 100000000;
          cell.textContent = `${v.toFixed(2)} 亿港元`;
          continue;
        }

        // 百分比（字段名明确 + 处理正负 + 兼容原文末尾自带%）
        if (percentKey) {
          // 如果原文本带%，那 raw 已经是“百分数”，直接保留两位并补 %
          if (parsed.hasPercentSign) {
            cell.textContent = `${raw.toFixed(2)} %`;
            continue;
          }
          // 否则按 0.xx → xx.xx %（正负都支持）
          cell.textContent = `${(raw * 100).toFixed(2)} %`;
          continue;
        }

        // 兜底：统一两位小数（不再把 0.xx 误判成百分比）
        cell.textContent = raw.toFixed(2);
      }
    });

    statusEl.textContent = "已显示最新报告 ✅";

  } catch (e) {
    statusEl.innerHTML = `<span class="error">加载失败：${e.message}</span>`;
  }
}

loadReport();
</script>
</body>
</html>
