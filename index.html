<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>京东物流 V1.0 报告（自动更新）</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,
                   "PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
      margin: 0; padding: 0; background: #fafafa; color: #111;
      font-size: 12px;
      line-height: 1.55;
    }

    main { max-width: 980px; margin: 18px auto; padding: 0 14px 30px; }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      padding: 16px;
    }

    .page-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #status {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .meta {
      font-size: 10px;
      color: #666;
      margin-top: 6px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #e6e6e6;
      padding: 8px 10px;
    }

    th {
      background: #f7f7f7;
      font-weight: 600;
    }

    pre {
      background:#f4f4f4;
      padding:12px;
      border-radius:10px;
      overflow:auto;
      font-size: 12px;
    }

    .error { colorcolor: #b00020; }
  </style>
</head>

<body>
<main>
  <div class="card">
    <div class="page-title">京东物流 V1.0 报告（自动更新）</div>
    <div id="status">正在加载最新报告…</div>
    <div class="meta" id="meta"></div>

    <hr style="margin:16px 0;border:none;border-top:1px solid #eee;" />

    <div id="content"></div>
  </div>
</main>

<script>
const RAW_MD =
  "https://raw.githubusercontent.com/njedu2023-prog/jd-logistics-v1-learning/main/report_latest.md";
const bust = `?t=${Date.now()}`;

async function loadReport() {
  const statusEl  = document.getElementById("status");
  const metaEl    = document.getElementById("meta");
  const contentEl = document.getElementById("content");

  try {
    statusEl.textContent = "拉取中…";
    const res = await fetch(RAW_MD + bust, { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const md = await res.text();

    // 1. Markdown → HTML
    contentEl.innerHTML = marked.parse(md);

    // 2. 删除“数据源”
    contentEl.querySelectorAll("p, li").forEach(el => {
      if (el.textContent.trim().startsWith("数据源")) el.remove();
    });

    contentEl.querySelectorAll("table tr").forEach(tr => {
      const td = tr.querySelector("td");
      if (td && td.textContent.trim() === "数据源") tr.remove();
    });

    // 3. 表格数值统一处理
    contentEl.querySelectorAll("table tr").forEach(tr => {
      const tds = tr.querySelectorAll("td");
      if (tds.length < 2) return;

      const key = tds[0].textContent.trim();
      const valTd = tds[1];

      const raw = Number(valTd.textContent.replace(/,/g, ""));
      if (!Number.isFinite(raw)) return;

      // 成交量：股 → 万股
      if (key === "成交量") {
        const v = raw / 10000;
        valTd.textContent = `${v.toFixed(2)} 万股`;
        return;
      }

      // 成交额：港元 → 亿港元
      if (key === "成交额") {
        const v = raw / 100000000;
        valTd.textContent = `${v.toFixed(2)} 亿港元`;
        return;
      }

      // ⭐ 新增：0.xxx → 百分数显示
      if (raw > 0 && raw < 1) {
        valTd.textContent = `${(raw * 100).toFixed(2)} %`;
        return;
      }
    });

    statusEl.textContent = "已显示最新报告 ✅";
    metaEl.textContent =
      `更新时间：${new Date().toLocaleString("zh-CN", { hour12:false })}`;

  } catch (e) {
    statusEl.innerHTML = `<span class="error">加载失败：${e.message}</span>`;
    metaEl.textContent = "";
  }
}

loadReport();
</script>
</body>
</html>
