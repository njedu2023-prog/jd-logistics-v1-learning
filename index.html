<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>京东物流 V1.0 报告（自动更新）</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,
                   "PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
      margin: 0; padding: 0; background: #fafafa; color: #111;
      font-size: 12px;
      line-height: 1.55;
    }

    main { max-width: 980px; margin: 18px auto; padding: 0 14px 30px; }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      padding: 16px;
    }

    .page-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #status {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .meta {
      font-size: 10px;
      color: #666;
      margin-top: 6px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #e6e6e6;
      padding: 8px 10px;
    }

    th {
      background: #f7f7f7;
      font-weight: 600;
    }

    pre {
      background:#f4f4f4;
      padding:12px;
      border-radius:10px;
      overflow:auto;
      font-size: 12px;
    }

    .error { color: #b00020; } /* ✅ 修复：colorcolor → color */
  </style>
</head>

<body>
<main>
  <div class="card">
    <div class="page-title">京东物流 V1.0 报告（自动更新）</div>
    <div id="status">正在加载最新报告…</div>
    <div class="meta" id="meta"></div>

    <hr style="margin:16px 0;border:none;border-top:1px solid #eee;" />

    <div id="content"></div>
  </div>
</main>

<script>
const RAW_MD =
  "https://raw.githubusercontent.com/njedu2023-prog/jd-logistics-v1-learning/main/report_latest.md";

// 更稳健的数字解析：去掉逗号与非数字字符（保留小数点与负号）
function toNumberSafe(text) {
  if (!text) return NaN;
  const cleaned = String(text)
    .replace(/,/g, "")
    .replace(/[^\d.\-]/g, "")
    .trim();
  return Number(cleaned);
}

async function loadReport() {
  const statusEl  = document.getElementById("status");
  const metaEl    = document.getElementById("meta");
  const contentEl = document.getElementById("content");

  try {
    // ✅ CDN/脚本异常兜底
    if (!window.marked || typeof window.marked.parse !== "function") {
      throw new Error("Markdown 渲染器 marked 加载失败，请稍后刷新重试");
    }

    statusEl.textContent = "拉取中…";

    // ✅ 每次加载都生成 bust，避免缓存
    const bust = `?t=${Date.now()}`;
    const res = await fetch(RAW_MD + bust, { cache: "no-store" });

    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const md = await res.text();

    // 1) Markdown → HTML
    contentEl.innerHTML = marked.parse(md);

    // 2) 删除“数据源”相关内容（更稳）
    contentEl.querySelectorAll("p, li").forEach(el => {
      const t = el.textContent.trim();
      // ✅ “数据源：xxx”/“数据源 xxx”
      if (t.startsWith("数据源")) el.remove();
      // ✅ 万一不是“数据源”开头，但含 raw 链接，也删掉
      else if (/raw\.githubusercontent\.com|githubusercontent/i.test(t)) el.remove();
    });

    // 删除表格中“字段=数据源”的整行
    contentEl.querySelectorAll("table tr").forEach(tr => {
      const td = tr.querySelector("td");
      if (td && td.textContent.trim() === "数据源") tr.remove();
    });

    // 3) 成交量 / 成交额单位换算（更稳健，避免重复换算/解析失败）
    contentEl.querySelectorAll("table tr").forEach(tr => {
      const tds = tr.querySelectorAll("td");
      if (tds.length < 2) return;

      const key = tds[0].textContent.trim();
      const valTd = tds[1];

      // 如果已经包含单位，就不再二次换算（避免重复运行时越除越小）
      const valText = valTd.textContent.trim();
      if (/万股|亿港元/.test(valText)) return;

      const raw = toNumberSafe(valText);
      if (!Number.isFinite(raw)) return;

      if (key === "成交量") {
        // 股 → 万股
        const v = raw / 10000;
        valTd.textContent = `${v.toFixed(2)} 万股`;
      } else if (key === "成交额") {
        // 港元 → 亿港元
        const v = raw / 100000000;
        valTd.textContent = `${v.toFixed(2)} 亿港元`;
      }
    });

    statusEl.textContent = "已显示最新报告 ✅";
    metaEl.textContent =
      `更新时间：${new Date().toLocaleString("zh-CN", { hour12:false })}`;

  } catch (e) {
    statusEl.innerHTML = `<span class="error">加载失败：${e.message}</span>`;
    metaEl.textContent = "";
  }
}

loadReport();
</script>
</body>
</html>
