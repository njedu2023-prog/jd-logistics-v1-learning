<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>京东物流 V1.0 法定预测报告</title>

  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --text:#111;
      --muted:#667085;
      --line:#e6e8eb;
      --shadow:0 1px 2px rgba(0,0,0,.04);

      /* 标题 14 / 内容 12 */
      --fs-title:14px;
      --fs-body:12px;

      --ok-bg:#ecfdf3;
      --ok-tx:#0a6a2b;
      --fail-bg:#fff1f0;
      --fail-tx:#b42318;
      --tag-bg:#f0f2f5;
      --tag-tx:#444;
    }

    *{box-sizing:border-box}

    body{
      margin:18px;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:1.6;
    }

    .wrap{max-width:1480px;margin:0 auto}

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      padding:18px;
      margin:14px 0;
      box-shadow:var(--shadow);
    }

    /* 顶部主标题：14px */
    h1{
      font-size:var(--fs-title);
      margin:0 0 8px;
      font-weight:900;
      letter-spacing:.2px;
      line-height:1.45;
    }

    /* 模块标题：14px */
    h2{
      font-size:var(--fs-title);
      margin:0 0 10px;
      font-weight:900;
      letter-spacing:.2px;
    }

    .meta{
      color:var(--muted);
      font-size:var(--fs-body);
      font-weight:600;
    }

    .small{
      font-size:var(--fs-body);
      color:var(--muted);
      line-height:1.6;
      font-weight:500;
    }

    .bad{
      background:#fff5f5;
      border-color:#ffd6d6;
    }
    .bad .meta{color:var(--fail-tx)}

    .rowTop{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .rowTopLeft{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .tag{
      display:inline-block;
      padding:2px 10px;
      border-radius:999px;
      background:var(--tag-bg);
      font-size:var(--fs-body);
      color:var(--tag-tx);
      font-weight:800;
      line-height:1.7;
      border:1px solid var(--line);
    }
    .ok{background:var(--ok-bg); color:var(--ok-tx); border-color:#b7ebc6}
    .fail{background:var(--fail-bg); color:var(--fail-tx); border-color:#fda29b}

    .pill{
      display:inline-block;
      padding:2px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      font-size:var(--fs-body);
      color:#344054;
      background:#fff;
      font-weight:800;
      line-height:1.7;
    }

    .mono{
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New";
      font-size:var(--fs-body);
    }
    .mono-wrap{word-break:break-all;white-space:normal}

    table{
      width:100%;
      border-collapse:collapse;
      font-size:var(--fs-body);
    }

    thead th{
      text-align:left;
      font-weight:900;
      padding:10px 10px;
      border-bottom:2px solid var(--line);
      font-size:var(--fs-title); /* 表头=标题 14 */
      background:#fafafa;
      white-space:nowrap;
    }

    tbody td{
      border-bottom:1px solid #eee;
      padding:10px 10px;
      text-align:left;
      vertical-align:top;
      font-weight:600;
      font-size:var(--fs-body);
    }

    .k{
      color:var(--muted);
      width:240px;
      white-space:nowrap;
      font-weight:800;
    }

    .scrollX{overflow:auto}

    /* 仅让“安全边界”这一行左侧标题垂直居中 */
    #safeBoundaryRow td:first-child{ vertical-align: middle; }

    /* ③ 次日分布：值靠左对齐 */
    #m3c th, #m3c td { text-align:left !important; }

    .divider{height:1px;background:var(--line);margin:10px 0}
  </style>
</head>

<body>
<div class="wrap">

  <div class="card" id="top">
    <div class="rowTop">
      <div class="rowTopLeft">
        <h1 style="margin:0;">京东物流 V1.0 法定预测报告</h1>
        <span class="tag" id="statusTag">加载中</span>
        <span class="pill" id="pill_fetch">DATA: --</span>
        <span class="pill" id="pill_parse">PARSE: --</span>
        <span class="pill" id="pill_render">RENDER: --</span>
      </div>
      <div class="small" id="last_update">Last update: --</div>
    </div>

    <div class="divider"></div>

    <div class="meta" id="metaLine">正在读取 runs/latest_report.json ...</div>
    <div class="small" id="hint"></div>
  </div>

  <div class="card"><h2>① 当日实际交易数据</h2><div id="m1c"></div></div>

  <div class="card"><h2>③ 次日价格分布预测</h2><div id="m3c"></div></div>
  <div class="card"><h2>④ 未来 1 个月价格分布预测</h2><div id="m4c"></div></div>
  <div class="card"><h2>⑤ 未来 6 个月价格分布预测</h2><div id="m5c"></div></div>

  <div class="card"><h2>② 昨日预测回顾</h2><div id="m2c"></div></div>

  <div class="card"><h2>⑥ 模型状态与学习更新</h2><div id="m6c"></div></div>

  <!-- ✅ 已按你要求：把“⑦ 过去五个交易日预测命中回顾”改成截图2的表头与数据结构 -->
  <div class="card"><h2>⑦ 过去五个交易日预测命中回顾</h2><div id="m7c"></div></div>

  <div class="card">
    <div class="small">
      <b>合规声明：</b><br>
      本报告严格遵循“真实数据优先”与“不得回填 / 估算”原则生成。<br>
      若当日真实交易数据不可得，系统将输出完整法定界面结构，并明确标注为占位状态，不进行任何形式的数据推断或补全。
    </div>
  </div>

</div>

<script>
/** =========================
 *  配置（按你的仓库结构）
 *  ========================= */
const REPORT_URL   = 'runs/latest_report.json';        // 主数据（法定报告）
const FALLBACK_URL = 'jd-logistics-latest.json';       // 兜底行情（简版）
const AUTO_REFRESH_MS = 60000;

const $ = id => document.getElementById(id);

/** 字段中文映射：找不到就回退原字段名 */
const FIELD_ZH = {
  // 顶部/模块①
  trade_date: '交易日期',
  open: '开盘价',
  high: '最高价',
  low: '最低价',
  close: '收盘价',
  volume: '成交量',
  amount_yi_hkd: '成交额（亿港元）',
  amount: '成交额',
  source: '数据来源',
  source_url: '数据源地址',
  fetched_at_bjt: '抓取时间（北京时间）',
  raw_sha1: '数据校验指纹',

  // 分布表
  p: '分位点（P）',
  v: '价格（HKD）',

  // 模块②
  pred_date: '预测日期',
  pred_close: '预测收盘价',
  reason: '说明',
  note: '备注',

  // ⑥ 关键字段
  sigma_1m: '1个月波动率（EWMA，年化）',
  sigma_6m: '6个月波动率（EWMA，年化）',
  t_nu: '收益分布厚尾参数（t分布ν）',

  // 模块⑥：其它字段翻译
  model_version: '模型版本',
  symbol: '股票代码',
  created_at_bjt: '创建时间（北京时间）',
  updated_at_bjt: '更新时间（北京时间）',
  last_trade_date: '最近交易日',
  last_success_trade_date: '最近成功交易日',
  last_run_id: '最近运行ID',
  run_id: '运行ID',
  last_close: '最近收盘价',

  mu_base: '基础漂移μ',
  sigma_base: '基础波动σ',
  sigma_short: '短期波动σ',
  sigma_mid: '中期波动σ',
  sigma_long: '长期波动σ',

  enable_volume_factor: '是否启用成交量因子',
  enable_beta_anchor: '是否启用β锚定',
  beta_window: 'β计算窗口（天）',
  volume_window: '量能计算窗口（天）',

  safety_limits: '安全边界',
  limits: '安全边界',

  // ⑥ 安全边界展开字段（常见）
  mu_min: 'μ 下限',
  mu_max: 'μ 上限',
  sigma_short_min: '短期σ下限',
  sigma_short_max: '短期σ上限',
  sigma_mid_min: '中期σ下限',
  sigma_mid_max: '中期σ上限',
  sigma_long_min: '长期σ下限',
  sigma_long_max: '长期σ上限',
  jump_prob_min: '跳跃概率下限',
  jump_prob_max: '跳跃概率上限',
  jump_mu_min: '跳跃均值下限',
  jump_mu_max: '跳跃均值上限',
  jump_sigma_min: '跳跃σ下限',
  jump_sigma_max: '跳跃σ上限',

  // 模块⑦（保留原字段翻译，方便未来要展示时用）
  eval_date: '评估日期',
  target_trade_date: '目标交易日',
  actual_close: '实际收盘价',
  pred_ref_date: '预测参考日',
  pred_median_t1: '预测中位价',
  pred_p25_t1: '预测 25 分位',
  pred_p75_t1: '预测 75 分位',
  abs_error: '绝对误差',
  rel_error_pct: '相对误差（%）',
  hit_bucket: '命中分位区间',
  judge: '判断结果',
  remark: '备注',
  volume_percentile_20d: '近20日成交量分位'
};

function label(k){ return FIELD_ZH[k] || k; }

function escapeHtml(s){
  return String(s)
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'","&#39;");
}

function isNumber(x){ return typeof x === 'number' && Number.isFinite(x); }
function fmtNumber(n, digits=3){ return n.toFixed(digits); }

function fmtValueByKey(v, k){
  if(!isNumber(v)) return String(v);
  if(k === 'volume') return Math.round(v).toLocaleString('zh-CN');
  if(k === 'p') return fmtNumber(v, 2);
  if(String(k).toLowerCase().includes('rel_error') && String(k).toLowerCase().includes('pct')) return fmtNumber(v, 2);
  return fmtNumber(v, 2);
}

function tryParseJsonObject(str){
  if(typeof str !== 'string') return null;
  const s = str.trim();
  if(!(s.startsWith('{') && s.endsWith('}'))) return null;
  try{
    const o = JSON.parse(s);
    return (o && typeof o === 'object' && !Array.isArray(o)) ? o : null;
  }catch(e){
    return null;
  }
}

function renderScalar(v, k){
  if(v == null) return '';

  // 布尔值：显示“是/否”
  if(typeof v === 'boolean'){
    return `<span class="num">${v ? '是' : '否'}</span>`;
  }
  if(typeof v === 'string'){
    const s = v.trim().toLowerCase();
    if(s === 'true' || s === 'false'){
      return `<span class="num">${s === 'true' ? '是' : '否'}</span>`;
    }
  }

  // 安全边界：对象/可解析JSON字符串 -> 展开
  if((k === 'safety_limits' || k === 'limits') && typeof v === 'string'){
    const parsed = tryParseJsonObject(v);
    if(parsed) return `<div class="scrollX">${kvTable(parsed)}</div>`;
  }
  if((k === 'safety_limits' || k === 'limits') && typeof v === 'object' && !Array.isArray(v)){
    return `<div class="scrollX">${kvTable(v)}</div>`;
  }

  // 运行ID换行显示
  if(k === 'run_id' || k === 'last_run_id'){
    if(!v) return '';
    return `<span class="mono mono-wrap">${escapeHtml(String(v))}</span>`;
  }

  const s = isNumber(v) ? fmtValueByKey(v, k) : String(v);
  return `<span class="num">${escapeHtml(s)}</span>`;
}

/** KV 表：自动把 key 翻译成中文 + 表头（字段/当前值） */
function kvTable(obj, emptyHint, options={}){
  if(!obj || Object.keys(obj).length===0){
    return `<div class="small">${emptyHint || '暂无可用数据'}</div>`;
  }

  const exclude = new Set(options.excludeKeys || []);
  const allKeys = Object.keys(obj).filter(k => !exclude.has(k));

  let keys = allKeys;
  const preferred = (options.preferredOrder || []).filter(k => allKeys.includes(k));
  if(preferred.length){
    const rest = allKeys.filter(k => !preferred.includes(k));
    keys = [...preferred, ...rest];
  }

  const rows = keys.map((k)=>{
    const v = obj[k];
    return `<tr ${(label(k)==='安全边界') ? 'id="safeBoundaryRow"' : ''}>
      <td class="k">${escapeHtml(label(k))}</td>
      <td>${renderScalar(v, k)}</td>
    </tr>`;
  }).join('');

  return `
    <table>
      <thead><tr><th>字段</th><th>当前值</th></tr></thead>
      <tbody>${rows}</tbody>
    </table>
  `;
}

function arrayTable(arr, options={}){
  if(!Array.isArray(arr) || arr.length===0){
    return '<div class="small">暂无数据</div>';
  }

  const exclude = new Set(options.excludeKeys || []);
  const allKeys = Array.from(new Set(arr.flatMap(x=>Object.keys(x||{})))).filter(k=>!exclude.has(k));

  let keys = allKeys;
  const preferred = (options.preferredOrder || []).filter(k=>allKeys.includes(k));
  if(preferred.length){
    const rest = allKeys.filter(k=>!preferred.includes(k));
    keys = [...preferred, ...rest];
  }

  const head = keys.map(k=>`<th>${escapeHtml(label(k))}</th>`).join('');
  const body = arr.map(x=>{
    const tds = keys.map(k=>{
      const v = x?.[k];
      return `<td>${renderScalar(v, k)}</td>`;
    }).join('');
    return `<tr>${tds}</tr>`;
  }).join('');

  return `<div class="scrollX"><table><thead><tr>${head}</tr></thead><tbody>${body}</tbody></table></div>`;
}

function isNonTradingDayBJT(dateStr){
  let dt;
  if(dateStr && /^\d{4}-\d{2}-\d{2}$/.test(dateStr)){
    dt = new Date(dateStr + 'T00:00:00+08:00');
  }else{
    const now = new Date();
    const utcMs = now.getTime() + now.getTimezoneOffset() * 60000;
    dt = new Date(utcMs + 8 * 3600000);
  }
  const day = dt.getDay();
  return (day === 0 || day === 6);
}

function markPill(id, ok, text){
  const el = $(id);
  el.textContent = text;
  el.style.borderColor = ok ? "#b7ebc6" : "#fda29b";
  el.style.color = ok ? "#027a48" : "#b42318";
}

/** 兜底：把简版行情 JSON 适配成模块①，其余模块置空（合规占位） */
function buildFallbackReport(market){
  const symbol = market?.symbol || market?.ticker || '02618.HK';
  const trade_date = market?.trade_date || market?.date || '未知';

  // amount（港元） -> amount_yi_hkd（亿港元）
  const amount = isNumber(market?.amount) ? market.amount : null;
  const amount_yi_hkd = isNumber(amount) ? (amount / 1e8) : null;

  return {
    status: 'PLACEHOLDER',
    report_reason: '未读取到 runs/latest_report.json，已自动回退到简版行情数据（合规占位，不做预测推断）。',
    symbol,
    trade_date,
    generated_at_bjt: '—',
    module_1_market: {
      symbol,
      trade_date,
      open: market?.open ?? null,
      high: market?.high ?? null,
      low: market?.low ?? null,
      close: market?.close ?? null,
      volume: market?.volume ?? null,
      amount_yi_hkd: amount_yi_hkd ?? null,
      source: 'Fallback JSON',
      source_url: FALLBACK_URL,
      fetched_at_bjt: '—'
    },
    module_2_yesterday_review: {},
    module_3_t1_distribution: [],
    module_4_1m_distribution: [],
    module_5_6m_distribution: [],
    module_6_model_state: {},
    module_7_last5_hit: []
  };
}

/** ✅ 模块⑦：按“截图2”的列结构渲染（更简洁的 7 列） */
function renderHitReviewLikeShot2(arr){
  if(!Array.isArray(arr) || arr.length === 0){
    return '<div class="small">暂无数据</div>';
  }

  const toNum = (x) => (typeof x === 'number' ? x : (x == null ? null : Number(x)));
  const fmt2 = (x) => (typeof x === 'number' && Number.isFinite(x)) ? x.toFixed(3).replace(/0+$/,'').replace(/\.$/,'') : (x == null ? '' : String(x));

  const rows = arr.map(r=>{
    const predDate   = r?.pred_ref_date ?? r?.eval_date ?? '';
    const actualDate = r?.target_trade_date ?? '';
    const p50        = toNum(r?.pred_median_t1);
    const actual     = toNum(r?.actual_close);

    // 误差：优先 abs_error，否则用 实际-预测P50
    let err = toNum(r?.abs_error);
    if(err == null && p50 != null && actual != null) err = actual - p50;

    const hitBand = r?.hit_bucket ?? r?.hit_band ?? '';
    const judge   = r?.judge ?? '';

    return `<tr>
      <td>${escapeHtml(predDate)}</td>
      <td>${escapeHtml(actualDate)}</td>
      <td>${escapeHtml(fmt2(p50))}</td>
      <td>${escapeHtml(fmt2(actual))}</td>
      <td>${escapeHtml(fmt2(err))}</td>
      <td>${escapeHtml(hitBand)}</td>
      <td>${escapeHtml(judge)}</td>
    </tr>`;
  }).join('');

  return `
    <div class="scrollX">
      <table>
        <thead>
          <tr>
            <th>预测日期</th>
            <th>实际日期</th>
            <th>预测P50</th>
            <th>实际收盘</th>
            <th>误差</th>
            <th>命中区间</th>
            <th>判断</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
}

function renderReport(d){
  // 顶部 meta
  $('metaLine').textContent =
    `股票代码：${d.symbol||'02618.HK'} ｜ 交易日期：${d.trade_date||'未知'} ｜ 报告生成时间：${d.generated_at_bjt||'未知'}`;

  // 模块①
  $('m1c').innerHTML = kvTable(d.module_1_market,'当日无真实交易数据（合规占位）');

  // ③④⑤
  $('m3c').innerHTML = arrayTable(d.module_3_t1_distribution);
  $('m4c').innerHTML = arrayTable(d.module_4_1m_distribution);
  $('m5c').innerHTML = arrayTable(d.module_5_6m_distribution);

  // ②
  $('m2c').innerHTML = kvTable(d.module_2_yesterday_review, '暂无数据');

  // ⑥：全量显示（不筛字段），关键字段排前
  $('m6c').innerHTML = kvTable(d.module_6_model_state, '暂无数据', {
    preferredOrder: [
      'model_version',
      'created_at_bjt',
      'updated_at_bjt',
      'symbol',
      'last_trade_date',
      'last_success_trade_date',
      'last_close',
      'sigma_1m',
      'sigma_6m',
      't_nu',
      'enable_volume_factor',
      'enable_beta_anchor',
      'beta_window',
      'volume_window',
      'mu_base',
      'sigma_base',
      'sigma_short',
      'sigma_mid',
      'sigma_long',
      'safety_limits',
      'limits',
      'last_run_id',
      'run_id'
    ]
  });

  // ✅ ⑦：按截图2的结构渲染（替换掉原先“截图1”的大表）
  $('m7c').innerHTML = renderHitReviewLikeShot2(d.module_7_last5_hit);
}

async function fetchJson(url){
  const r = await fetch(url + (url.includes('?') ? '&' : '?') + '_=' + Date.now(), {cache:'no-store'});
  if(!r.ok) throw new Error('HTTP ' + r.status);
  return await r.json();
}

async function loadAndRender(){
  markPill('pill_fetch', true, 'DATA: LOADING');
  markPill('pill_parse', true, 'PARSE: --');
  markPill('pill_render', true, 'RENDER: --');

  $('hint').textContent = '';
  $('top').className = 'card';
  $('statusTag').className = 'tag';

  try{
    // 1) 先读法定报告
    let d;
    try{
      d = await fetchJson(REPORT_URL);
      markPill('pill_fetch', true, 'DATA: OK');
    }catch(e1){
      // 2) 读不到就回退简版行情
      const mk = await fetchJson(FALLBACK_URL);
      d = buildFallbackReport(mk);
      markPill('pill_fetch', false, 'DATA: FALLBACK');
      $('hint').textContent = d.report_reason || '';
      $('top').className = 'card bad';
    }

    // 状态判断
    const ok = d.status === 'SUCCESS';
    const nonTrading = isNonTradingDayBJT(d.trade_date);

    if(ok){
      $('statusTag').textContent = '报告有效';
      $('statusTag').className = 'tag ok';
      $('hint').textContent = d.report_reason || '';
    }else{
      // PLACEHOLDER / FAIL / 其它
      if(nonTrading){
        $('statusTag').textContent = '非交易日';
        $('statusTag').className = 'tag fail';
        $('hint').textContent =
          '当前为非交易日（港股未开市），系统已自动暂停数据抓取与预测生成；下一个交易日收盘后将自动更新。';
      }else{
        $('statusTag').textContent = (d.status === 'PLACEHOLDER') ? '占位输出' : '数据未就绪';
        $('statusTag').className = 'tag fail';
        $('hint').textContent = d.report_reason || '当日数据暂不可用，系统已输出合规占位界面。';
      }
      $('top').className = 'card bad';
    }

    // 解析 & 渲染
    try{
      renderReport(d);
      markPill('pill_parse', true, 'PARSE: OK');
    }catch(e){
      markPill('pill_parse', false, 'PARSE: FAIL');
      $('hint').textContent = '数据解析失败：' + (e?.message || '未知错误');
      $('top').className = 'card bad';
      return;
    }

    try{
      markPill('pill_render', true, 'RENDER: OK');
      $('last_update').textContent = 'Last update: ' + new Date().toISOString();
      markPill('pill_render', true, 'RENDER: OK');
    }catch(e){
      markPill('pill_render', false, 'RENDER: FAIL');
    }

  }catch(e){
    // 两个都失败
    markPill('pill_fetch', false, 'DATA: FAIL');
    markPill('pill_parse', false, 'PARSE: --');
    markPill('pill_render', false, 'RENDER: --');

    const nonTrading = isNonTradingDayBJT(null);
    $('top').className = 'card bad';

    if(nonTrading){
      $('statusTag').textContent = '非交易日';
      $('statusTag').className = 'tag fail';
      $('metaLine').textContent = '当前为非交易日（港股未开市），系统已自动暂停运行。';
      $('hint').textContent = '下一个交易日收盘后将自动生成并更新报告。';
    }else{
      $('statusTag').textContent = '数据未就绪';
      $('statusTag').className = 'tag fail';
      $('metaLine').textContent = '法定界面已输出（数据文件尚未生成/不可访问）';
      $('hint').textContent = '请检查 runs/latest_report.json 或 jd-logistics-latest.json 是否可访问。';
    }

    // 全部占位清空
    $('m1c').innerHTML = '<div class="small">暂无数据</div>';
    $('m2c').innerHTML = '<div class="small">暂无数据</div>';
    $('m3c').innerHTML = '<div class="small">暂无数据</div>';
    $('m4c').innerHTML = '<div class="small">暂无数据</div>';
    $('m5c').innerHTML = '<div class="small">暂无数据</div>';
    $('m6c').innerHTML = '<div class="small">暂无数据</div>';
    $('m7c').innerHTML = '<div class="small">暂无数据</div>';
    $('last_update').textContent = 'Last update: --';
  }
}

loadAndRender();
setInterval(loadAndRender, AUTO_REFRESH_MS);
</script>
