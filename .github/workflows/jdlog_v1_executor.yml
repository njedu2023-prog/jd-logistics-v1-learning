name: JD Logistics V1.0 Executor

schedule:
  - cron: "*/10 * * * *"


permissions:
  contents: write

concurrency:
  group: jdlog-v1-executor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: Asia/Shanghai
      PYTHONUNBUFFERED: "1"
      SYMBOL: 02618.HK
      RUN_TYPE: AUTO
      DATA_SOURCE_URL: https://raw.githubusercontent.com/njedu2023-prog/JD-data/main/jd-logistics-latest.json
      # ✅ repo secret 必须叫 HK_MARKET_API_TOKEN
      HK_MARKET_API_TOKEN: ${{ secrets.HK_MARKET_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 安全自检：不泄露 secret 全文
      - name: Debug env (safe)
        shell: bash
        run: |
          echo "SYMBOL=$SYMBOL"
          echo "RUN_TYPE=$RUN_TYPE"
          echo "DATA_SOURCE_URL=$DATA_SOURCE_URL"
          if [ -z "${HK_MARKET_API_TOKEN}" ]; then
            echo "HK_MARKET_API_TOKEN=EMPTY"
            exit 1
          else
            echo "HK_MARKET_API_TOKEN=SET"
            echo "HK_MARKET_API_TOKEN_LEN=${#HK_MARKET_API_TOKEN}"
            echo "HK_MARKET_API_TOKEN_HEAD=${HK_MARKET_API_TOKEN:0:4}****"
            echo "HK_MARKET_API_TOKEN_TAIL=****${HK_MARKET_API_TOKEN: -4}"
          fi

      - name: Run executor
        run: |
          python scripts/executor_v1.py

      - name: Commit changes (if any)
        shell: bash
        run: |
          set -e
          git status --porcelain

          # 没有变化就直接结束
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 关键修复：先 add+commit，让工作区变干净，再 pull --rebase
          git add -A
          git commit -m "JD Logistics V1.0: update logs/market/pred/eval/state" || true

          # 再同步远端，避免 push non-fast-forward
          git pull --rebase origin main

          # 推送回 main
          git push origin HEAD:main
