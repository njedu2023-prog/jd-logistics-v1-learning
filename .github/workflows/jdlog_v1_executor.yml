name: JD Logistics V1.0 Executor

on:
  workflow_dispatch: {}
  schedule:
    # 北京时间 17:00 = UTC 09:00（周一到周五）
    - cron: "0 9 * * 1-5"


permissions:
  contents: write

concurrency:
  group: jdlog-v1-executor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      SYMBOL: 02618.HK
      RUN_TYPE: AUTO
      DATA_SOURCE_URL: https://raw.githubusercontent.com/njedu2023-prog/jd-logistics-v1-learning/main/jd-logistics-latest.json
      # ✅ 只用这一种命名：repo secret 必须叫 HK_MARKET_API_TOKEN
      HK_MARKET_API_TOKEN: ${{ secrets.HK_MARKET_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 安全自检：不泄露 secret 全文
      - name: Debug env (safe)
        shell: bash
        run: |
          echo "SYMBOL=$SYMBOL"
          echo "RUN_TYPE=$RUN_TYPE"
          echo "DATA_SOURCE_URL=$DATA_SOURCE_URL"
          if [ -z "${HK_MARKET_API_TOKEN}" ]; then
            echo "HK_MARKET_API_TOKEN=EMPTY"
            exit 1
          else
            echo "HK_MARKET_API_TOKEN=SET"
            echo "HK_MARKET_API_TOKEN_LEN=${#HK_MARKET_API_TOKEN}"
            echo "HK_MARKET_API_TOKEN_HEAD=${HK_MARKET_API_TOKEN:0:4}****"
            echo "HK_MARKET_API_TOKEN_TAIL=****${HK_MARKET_API_TOKEN: -4}"
          fi

      - name: Run executor
        run: |
          python scripts/executor_v1.py

      - name: Commit changes (if any)
        shell: bash
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "JD Logistics V1.0: update logs/market/pred/eval/state"
            git push
          else
            echo "No changes to commit."
          fi
