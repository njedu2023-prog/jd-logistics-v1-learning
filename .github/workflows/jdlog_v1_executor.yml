name: JD Logistics V1.0 Executor

on:
  schedule:
    - cron: "*/10 * * * *"   # 每 10 分钟（UTC）
  workflow_dispatch:
  push:
    branches: [ main ]
    # 关键：忽略本工作流会生成/更新的产物路径，避免自触发死循环
    paths-ignore:
      - ".github/workflows/**"
      - "evaluation/**"
      - "learning/**"
      - "market/**"
      - "predictions/**"
      - "runs/**"
      - "state/**"
      - "report_latest.md"

permissions:
  contents: write

# ✅ 必须在顶层！确保同一分支同一时间只跑一个
concurrency:
  group: jdlog-v1-executor-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # ✅ 阻断 actions bot push 触发（避免自己推自己跑）
    if: github.actor != 'github-actions[bot]'

    env:
      TZ: Asia/Shanghai
      PYTHONUNBUFFERED: "1"
      SYMBOL: 02618.HK
      RUN_TYPE: AUTO
      DATA_SOURCE_URL: https://raw.githubusercontent.com/njedu2023-prog/JD-data/main/jd-logistics-latest.json
      HK_MARKET_API_TOKEN: ${{ secrets.HK_MARKET_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug env (safe)
        shell: bash
        run: |
          echo "SYMBOL=$SYMBOL"
          echo "RUN_TYPE=$RUN_TYPE"
          echo "DATA_SOURCE_URL=$DATA_SOURCE_URL"
          if [ -z "${HK_MARKET_API_TOKEN}" ]; then
            echo "HK_MARKET_API_TOKEN=EMPTY"
            exit 1
          else
            echo "HK_MARKET_API_TOKEN=SET"
            echo "HK_MARKET_API_TOKEN_LEN=${#HK_MARKET_API_TOKEN}"
            echo "HK_MARKET_API_TOKEN_HEAD=${HK_MARKET_API_TOKEN:0:4}****"
            echo "HK_MARKET_API_TOKEN_TAIL=****${HK_MARKET_API_TOKEN: -4}"
          fi

      # ✅ 可选但推荐：先确保本地就是最新 main（减少后面 push 的非快进）
      - name: Sync with origin/main
        shell: bash
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Run executor
        run: |
          python scripts/executor_v1.py

      - name: Commit & push changes (if any)
        shell: bash
        run: |
          set -e

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "JD Logistics V1.0: update logs/market/pred/eval/state [skip ci]" || true

          # concurrency 已保证串行；正常情况下这里不会再产生冲突
          git push origin HEAD:main
